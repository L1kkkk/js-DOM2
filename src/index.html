<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея Картинок</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Галерея Картинок</h1>
  <div class="gallery" id="gallery"></div>
  <div class="controls">
    <button id="loadMore">Завантажити ще 4 картинки</button>
    <button id="clearGallery">Очистити галерею</button>
    <button id="removeLast">Видалити останню картинку</button>
    <button id="reverseGallery">Перевернути галерею</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
